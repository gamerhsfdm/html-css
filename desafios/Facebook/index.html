
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/facebook.png" type="image/x-icon">
    <title>Facebook</title>
</head>
<body>
     <div class="container">
         <div class="intro">
            <img  class="logo" src="img/Logo_facebook.svg" alt="Facebook">
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas 
                que fazem parte da sua vida.</h2>
         </div>
         <div>
             <form>
                 <input type="text" placeholder="Email ou Telefone">
                 <input type="password" placeholder="Senha">
                 <button class="entrar">Entrar</button>
                 <a href="#">Esqueceu a senha?</a>
                 <button class="criar-conta">Criar nova conta</button>
             </form>
         <p> <a href="#">Criar uma Página</a> para uma celbridade, banda ou empresa.</p>
        </div>
     </div>


     <footer>Facebook © <span id="year"></span> </footer>
     <script>
         const year = document.getElementById('year');
         const actualYear = new Date();

         year.innerHTML = actualYear.getFullYear();
     </script>
</body>
</html>
